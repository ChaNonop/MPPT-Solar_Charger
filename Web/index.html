<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar MPPT Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 glow-text">
                SOLAR MPPT MONITOR
            </h1>
            <p class="text-slate-400 text-sm mt-1">Real-time PV Characteristic Analysis</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-sm text-green-400 font-mono">SYSTEM ONLINE</span>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 space-y-6">
            <div class="card p-4 h-[400px] relative">
                <h2 class="text-xl font-semibold mb-4 text-cyan-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
                    I-V Characteristic Curve
                </h2>
                <div class="relative h-[320px] w-full">
                    <canvas id="ivCurveChart"></canvas>
                </div>
            </div>

            <div class="card p-4 h-[250px] relative">
                <h2 class="text-lg font-semibold mb-2 text-yellow-300">Power Output (Time Series)</h2>
                <div class="relative h-[180px] w-full">
                    <canvas id="powerTimeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="lg:col-span-1 space-y-4">
            
            <div class="card p-6 border-l-4 border-yellow-400">
                <div class="text-slate-400 text-sm uppercase tracking-wider">Panel Voltage</div>
                <div class="flex justify-between items-end mt-2">
                    <span class="text-4xl font-bold text-white" id="val-volt">0.00</span>
                    <span class="text-xl text-yellow-400 font-mono mb-1">V</span>
                </div>
            </div>

            <div class="card p-6 border-l-4 border-cyan-400">
                <div class="text-slate-400 text-sm uppercase tracking-wider">Panel Current</div>
                <div class="flex justify-between items-end mt-2">
                    <span class="text-4xl font-bold text-white" id="val-curr">0.00</span>
                    <span class="text-xl text-cyan-400 font-mono mb-1">A</span>
                </div>
            </div>

            <div class="card p-6 border-l-4 border-green-500 bg-gradient-to-br from-green-900/20 to-transparent">
                <div class="text-slate-400 text-sm uppercase tracking-wider">Output Power</div>
                <div class="flex justify-between items-end mt-2">
                    <span class="text-5xl font-bold text-white" id="val-power">0.00</span>
                    <span class="text-xl text-green-400 font-mono mb-1">W</span>
                </div>
            </div>

             <div class="card p-6 grid grid-cols-2 gap-4">
                <div>
                    <div class="text-slate-400 text-xs">DUTY CYCLE</div>
                    <div class="text-xl font-mono text-purple-400"><span id="val-duty">0</span>%</div>
                </div>
                <div>
                    <div class="text-slate-400 text-xs">STATUS</div>
                    <div class="text-xl font-mono text-blue-400">MPPT</div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
